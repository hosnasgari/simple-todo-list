<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Satisfy&family=Arimo&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="FontAwesomeCSS/all.css" />
    <link rel="stylesheet" href="FontAwesomeCSS/font-awesome.css" />

    <!-- My CSS -->
    <link rel="stylesheet" href="ToDo.css" />

    <title>Daily ToDo List</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1 class="display-4">Daily to do list</h1>

        <div class="row">
          <form id="todoForm" class="col-8 mx-auto border-0">
            <div class="input-group mb-3 border-0">
              <input
                type="text"
                id="todoInput"
                class="form-control col-md-8"
                placeholder="Add new task"
                name="todo"
              />
              <div class="input-group-append">
                <button id="btn" class="btn btn-info border-0">
                  ADD
                </button>
              </div>
            </div>
          </form>
        </div>

        <div class="row">
          <ul id="list" class="list col-6 mx-auto"></ul>
        </div>
        <div class="refersh">
          <i class="fa fa-refresh"></i> Refresh
        </div>
      </div>
      <div class="text-center">
        <a rel="nofollow" target="_blank" href="https://twitter.com/hosnasgari"><i class="fab fa-twitter"></i></a>
        <a rel="nofollow" target="_blank" href="https://instagram.com/hosnasgari"><b><i class="fab fa-instagram"></i></b></a>
        <a rel="nofollow" target="_blank" href="https://facebook.com/hosnasgari"><i class="fab fa-facebook-f"></i></a>
        <a rel="nofollow" target="_blank" href="https://linkedin.com/in/hosnasgari"><i class="fab fa-linkedin-in"></i></a>
        <a rel="nofollow" target="_blank" href="https://github.com/hosnasgari"><i class="fab fa-github"></i></a>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <script src="./ToDo.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
